<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container
        {
            position: relative;
        }

        .container h1
        {
            position: absolute;
            left: 0;
            bottom: 0;
            color: #FFF;
            background-color: #000;
        }

        .container img
        {
            opacity: 0.5;
        }

    </style>

</head>
<body>

    <div class="container">
        <img src="imagens/teste.jpg" alt="">
        <h1>Texto sobre a imagem</h1>
    </div>
    
</body>
</html>
